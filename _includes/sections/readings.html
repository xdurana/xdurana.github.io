<section class="section">
  <h2 class="section-title logo"><span>Stuff I've been reading</span></h2>
  <h3>2016</h3>
  <ul class="list">
    {% for item in site.data.readings  %}
      <li>
        <p><a href="{{ item.url }}">{{ item.title }}</a> <span>{{ item.author }}</span></p>
      </li>
    {% endfor %}
  </ul>
</section>
